type AccountIdentity @entity {
  id: ID!
  display: String
  legal: String
  web: String
  riot: String
  email: String
  twitter: String
}

type AccountTransfer @entity {
    id: ID!
    chain: String!
    blockNumber: Int! @index
    timestamp: DateTime! @index
    account1: String! @index
    account2: String! @index
    amount: BigInt!
}
